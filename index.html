<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="all-content">
    <div id="main-content">
      <div id="header-and-board-wrapper">
        <!-- Top Header -->
        <div id="header">
          <h2 id="instruction">
            x turn
          </h2>
        </div>
        <!-- //Top Header// -->
        <!-- Board -->
        <div class="grid-container">
          <!-- Row 1 -->
          <div class="square" style="border-top: none; border-left: none">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <div class="square" style="border-top: none;">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <div class="square" style="border-top: none; border-right: none">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <!-- //Row 1// -->
          <!-- Row 2 -->
          <div class="square" style="border-left: none">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <div class="square">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <div class="square" style="border-right: none">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <!-- //Row 2// -->
          <!-- Row 3 -->
          <div class="square" style="border-bottom: none; border-left: none">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <div class="square" style="border-bottom: none;">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <div class="square" style="border-bottom: none; border-right: none">
            <h3 class="square-content">
              x
            </h3>
          </div>
          <!-- //Row 3// -->
        </div>
        <!-- //Board// -->
      </div>
    </div>
  </div>  



</body>
</html>
